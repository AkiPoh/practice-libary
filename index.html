                        </div>

                            <label for="authorAdd">AUTHOR </label>
                            <input type="text" name="author" id="authorAdd" value="Bravo" required>
                        </div>
                        <div class="divsAdd">

                            <input type="number" name="numberOfPages" id="numberOfPagesAdd" value="256" required>
                        </div>
                        <div id="sideBySideDivAdd">
                            <div class="divsAdd" id="hasBeenReadDivAdd">
                                <label for="hasBeenReadAdd">HAS BEEN READ</label>
                                <input type="checkbox" name="hasBeenRead" id="hasBeenReadAdd">
                            </div>
                            <div class="submitDivAdd">
                                <button type="submit" id="submitAdd">ADD</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
